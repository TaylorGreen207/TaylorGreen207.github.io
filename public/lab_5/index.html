<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alex Leitch's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Alex Leitch's Lab 4</h1>
            </div>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li><label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname"></li>
                    <li><label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname"></li>
                    <li><label for="email">Email</label>
                        <input type="email" name="email" id="email"></li>
                    <li><label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone"></li>
                    <li><label for="message">Text field</label>
                        <textarea name="message" id="message" cols="33" rows="10">This is some default message text.</textarea></li>
                    <li>
                        <p>
                            Age
                        </p>
                        <ul class='flex-inner'>
                            <li><input type="checkbox" id="grapefruit" name="age">
                                <label for="grapefruit">grapefruit</label></li>
                            <li><input type="checkbox" id="mango" name="age">
                                <label for="mango">mango</label></li>
                            <li><input type="checkbox" id="cantaloupe" name="age">
                                <label for="cantaloupe">cantaloupe</label></li>
                        </ul>
                    </li>
                    <li>
                        <button class="button" id="submit_button" name="submit_button" type="submit">Submit form</button>
                        <button onclick="testFunction()" class="button" id="activate_button" name="activate_button" type="button">Activate</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                const fruitbuttons = ['grapefruit', 'mango', 'cantaloupe'];
                const checks = document.querySelectorAll('.flex-inner label')
                console.log(checks.length, checks[0]);
                checks.forEach(((check, i) => {
                    console.log(check, i);
                    check.innerText = fruitbuttons[i];
                }))
                return fruitbuttons;
            })
            .then((response) => {console.log(response)})
            .catch((err) => {
                console.log(err);
            })
            document.body.style.background = '#FF69B4';
        }
    </script>
</body>
</html>
